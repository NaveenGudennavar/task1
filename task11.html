<!DOCTYPE html>
<html>
<head>
	<title>CSS color Text Font</title>
</head>
<body>
	<h1 style="background-color: rgb(255,95,0);">HELLO WORLD</h1>
	<h1 style="background-color: hsla(9,100%,64%,0.1);text-align: center;">CSS COLOR TEXT FONT</h1>
	<h2 style="color: aqua;">Hello World!</h2>
	<h3 style="border: 2px solid orange;">Hello World</h3>
    <h5 style="text-decoration:line-through;">ULTIMEZ</h5>
    <h1 style="text-transform: uppercase;">ultimez</h1>
    <h1 style="text-transform: lowercase;">ULTIMEZ</h1>
    <h1 style="font-family: sans-serif;">Hello World!</h1>
</body>
</html>
