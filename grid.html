<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Grid Example</title>
  <!-- Bootstrap CSS -->
  <link href="file:///F:/naveeninternship/bootstrap-5.0.2-dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container">
  <div class="row">
    <div class="col-md-4">
      <div class="bg-primary text-white p-3 mb-3">Column 1</div>
    </div>
    <div class="col-md-4">
      <div class="bg-secondary text-white p-3 mb-3">Column 2</div>
    </div>
    <div class="col-md-4">
      <div class="bg-info text-white p-3 mb-3">Column 3</div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <div class="bg-success text-white p-3 mb-3">Column 4</div>
    </div>
    <div class="col-md-6">
      <div class="bg-warning text-white p-3 mb-3">Column 5</div>
    </div>
  </div>
</div>

</body>
</html>
