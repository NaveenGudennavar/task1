<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Button Example</title>
  <!-- Bootstrap CSS -->
  <link href="file:///F:/naveeninternship/bootstrap-5.0.2-dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container">
  <h2>Buttons</h2>
  <button type="button" class="btn btn-primary">Primary Button</button><br><hr>
  <button type="button" class="btn btn-secondary">Secondary Button</button><br><hr>
  <button type="button" class="btn btn-success">Success Button</button><br><hr>
  <button type="button" class="btn btn-danger">Danger Button</button><br><hr>
  <button type="button" class="btn btn-warning">Warning Button</button><br><hr>
  <button type="button" class="btn btn-info">Info Button</button><br><hr>
  <button type="button" class="btn btn-light">Light Button</button><br><hr>
  <button type="button" class="btn btn-dark">Dark Button</button><br><hr>
  <button type="button" class="btn btn-link">Link Button</button><br><hr>
</div>

</body>
</html>
