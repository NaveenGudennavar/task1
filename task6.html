<!DICTYPE html>
<!DOCTYPE html>
<html>
<head>
	<title>Forms</title>
</head>
<body>
	<h1>HTML form with  type text</h1>
	<form>
		<label for="fname">NAME</label><br>
		<input type="text"id="fname" name="fname"></input><br>
		<label for="Password">Password</label><br>
		<input type="text" name="Password"id="password">
    </form>
		<h1>Radio Button</h1>
		<form>
			<input type="Radio" name="language"id="html"value="HTML">
			<label for="HTML">HTML</label><br>
			<input type="Radio" name="language" id="CSS" value="CSS">
			<label for="CSS">CSS</label><br>
			<input type="Radio" name="language"id="JS" value="J">
			<label for="JS">JS</label><br>
			<input type="Radio" name="language" id="DS" value="DS">
			<label for="DS">DS</label><br>
		</form>
	    <form>
	    	<h1>CHECK BOX</h1>
	    	<input type="checkbox"name="vehicle1" id="vehicle1" value="bike">
	    	<label for="vehicle1">I have a bike</label><br>
	    	<input type="checkbox" name="vehicle2" id="vehicle2" value="CAR">
	    	<label for="vehicle2">I have a Car</label><br>
	    	<input type="checkbox" name="vehicle3"id="vehicle3" value="Cycle">
	    	<label for="vehicle3">I have a Cycle</label><br>
			
	    </form>

</body>
</html>
