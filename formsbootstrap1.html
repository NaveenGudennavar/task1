<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Form Example</title>
  <!-- Bootstrap CSS -->
  <link href="file:///F:/naveeninternship/bootstrap-5.0.2-dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  
<div class="container">
  <h2>Bootstrap Form Example</h2>
  <form>
    <div class="form-group">
      <label for="exampleInputName">Name</label>
      <input type="text" class="form-control form-control-sm" id="exampleInputName" placeholder="Enter your name">
    </div>
    <div class="form-group">
      <label for="exampleInputEmail">Email</label>
      <input type="text" class="form-control form-control-sm" id="exampleInputEmail" rows="1" placeholder="Enter your Email"></input>
    </div>
    <div class="form-group">
      <label for="exampleInputPhone">Phone Number</label>
      <input type="tel" class="form-control form-control-sm" id="exampleInputPhone" placeholder="Enter your phone number">
    </div>
    <div class="form-group">
      <label for="exampleFormControlSelect1" >Select Option</label>
      <select class="form-control form-control-sm" id="exampleFormControlSelect1">
        <option>BCA</option>
        <option>BSC</option>
        <option>BCOM</option>
        <option>BBA</option>
        <option>BA</option>
      </select>
    </div>
  
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>



</body>
</html>
